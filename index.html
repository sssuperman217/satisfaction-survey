<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>満足度調査</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>満足度調査</h1>
  <div class="face-scale">
    <div class="face-item">
      <img src="sad-face.png" alt="Very dissatisfied" onclick="selectFace(1, this)">
      <p>不満</p>
      <p class="result-text">0票</p>
    </div>
    <div class="face-item">
      <img src="neutral-face.png" alt="Somewhat dissatisfied" onclick="selectFace(2, this)">
      <p>やや不満</p>
      <p class="result-text">0票</p>
    </div>
    <div class="face-item">
      <img src="satisfied-face.png" alt="Neutral" onclick="selectFace(3, this)">
      <p>満足</p>
      <p class="result-text">0票</p>
    </div>
    <div class="face-item">
      <img src="very-satisfied-face.png" alt="Satisfied" onclick="selectFace(4, this)">
      <p>非常に満足</p>
      <p class="result-text">0票</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
